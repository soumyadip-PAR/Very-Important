<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Great+Vibes&family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }

        /* Floating hearts background animation */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 6s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Question text */
        .question {
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-size: clamp(2.5rem, 9vw, 5rem);
            color: white;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
            animation: bounceIn 1s ease-out;
            line-height: 1.4;
            font-weight: 600;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Buttons container */
        .buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 200px;
            width: 100%;
            max-width: 600px;
        }

        /* Yes button */
        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            font-family: 'Edu NSW ACT Foundation', cursive;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .yes-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn:hover {
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* No button - will run away */
        .no-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            border: 3px solid #f5576c;
            padding: 18px 45px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Edu NSW ACT Foundation', cursive;
            position: relative;
        }

        .no-btn.running {
            position: absolute;
        }

        .no-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Success screen */
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .success-screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message {
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: white;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .celebration {
            font-size: 80px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }



        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Pleading message */
        .pleading-message {
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-weight: 600;
            text-align: center;
            max-width: 600px;
        }

        .pleading-message.show {
            opacity: 1;
        }

        /* Sad emoji that appears */
        .sad-emoji {
            position: fixed;
            font-size: 80px;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            animation: sadFloat 2s ease-out forwards;
        }

        @keyframes sadFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
        }

        /* Screen shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }

        .shake {
            animation: shake 0.3s;
        }

        /* Spotlight effect on Yes button */
        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), transparent 150px, rgba(0, 0, 0, 0.7) 400px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
        }

        .spotlight.active {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .buttons {
                gap: 20px;
            }
            
            .yes-btn {
                padding: 18px 40px;
                font-size: 24px;
            }
            
            .no-btn {
                padding: 14px 35px;
                font-size: 20px;
            }

            .sad-emoji {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsContainer"></div>

    <!-- Spotlight effect -->
    <div class="spotlight" id="spotlight"></div>

<!-- Main content -->
    <div class="container">
        <div class="question">
            Miss Anushka, will you be my<br>Valentine? üíñ
        </div>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes! üíï</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        <div class="pleading-message" id="pleadingMessage">Please? ü•∫</div>
    </div>

    <!-- Success screen -->
    <div class="success-screen" id="successScreen">
        <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px;">
            <div class="celebration" style="animation: none;">üíñ‚ú®üéâ</div>
            <div class="success-message" style="margin: 0;">
                I Knew You'd Say Yes! Yaay! üíï
            </div>
            <div class="celebration" style="animation: none;">üíñ‚ú®üéâ</div>
        </div>
        <img src="https://media.tenor.com/ivlixHuP8r0AAAAj/dudu-dudu-bubu.gif" alt="DuduBubu Love" style="max-width: 400px; width: 90%; border-radius: 20px; margin: 20px 0; box-shadow: 0 10px 40px rgba(0,0,0,0.4); background: white; padding: 10px;">
        <div style="font-family: 'Quicksand', sans-serif; font-size: clamp(1.1rem, 3.5vw, 1.4rem); color: white; font-weight: 600; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); margin-top: 25px; max-width: 650px; padding: 30px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; backdrop-filter: blur(10px); line-height: 1.8;">
            <strong style="font-size: clamp(1.3rem, 4vw, 1.7rem); display: block; margin-bottom: 15px; color: #FFE66D;">NB:</strong>
            Now that you have come this far, it's time to check your mail again<br>
            <span style="color: #FFE66D; font-size: clamp(1.2rem, 3.8vw, 1.5rem);">(I have something especially for you üòä)</span><br><br>
            <strong style="font-size: clamp(1.5rem, 4.5vw, 2rem); color: #FF6B6B; text-shadow: 3px 3px 15px rgba(0,0,0,0.5);">Password: Boo-boo</strong>
        </div>
        <div class="celebration" style="margin-top: 20px; animation: none;">üåπüíùü•∞</div>
    </div>

    <script>
        // Floating hearts background
        function createHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 300);

        // Pleading messages that escalate
        const pleadingMessages = [
            "Please? ü•∫",
            "Come on... pretty please? ü•π",
            "I'll buy you ice cream! üç¶",
            "You're breaking my heart! üíî",
            "I promise to be the best Valentine ever! üåπ",
            "Don't make me cry... üò¢",
            "I already bought chocolates! üç´",
            "My heart is melting... ‚ù§Ô∏è‚Äçüî•",
            "Just one chance! üôè",
            "The Yes button is RIGHT THERE! ‚û°Ô∏è",
            "Fine, I'll add more hearts... üíïüíïüíï",
            "This is getting awkward... üòÖ",
            "I'm running out of ideas here... ü§î",
            "PLEASE?! I'M BEGGING! üßé",
            "Okay seriously though... üò≥"
        ];

        let messageIndex = 0;
        const pleadingMessageEl = document.getElementById('pleadingMessage');
        const spotlight = document.getElementById('spotlight');

        // Function to create sad emoji that floats up
        function createSadEmoji(x, y) {
            const sadEmojis = ['üò¢', 'üò≠', 'üíî', 'ü•∫', 'üòû', 'üòî'];
            const emoji = document.createElement('div');
            emoji.className = 'sad-emoji';
            emoji.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 2000);
        }

        // Make Yes button grow bigger every 2 seconds
        const yesBtn = document.getElementById('yesBtn');
        let yesScale = 1;
        
        setInterval(() => {
            yesScale += 0.1;
            yesBtn.style.transform = `scale(${yesScale})`;
        }, 2000);

        // No button runs away with dramatic effects
        const noBtn = document.getElementById('noBtn');
        let noClickCount = 0;

        noBtn.addEventListener('mouseenter', (e) => {
            // Make it absolute positioned so it can move around
            if (!noBtn.classList.contains('running')) {
                noBtn.classList.add('running');
            }

            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;
            
            // Keep trying to find a position that doesn't overlap with Yes button
            do {
                randomX = Math.random() * (containerRect.width - noBtn.offsetWidth);
                randomY = Math.random() * (containerRect.height - noBtn.offsetHeight);
                
                // Calculate absolute positions
                const noBtnLeft = containerRect.left + randomX;
                const noBtnTop = containerRect.top + randomY;
                const noBtnRight = noBtnLeft + noBtn.offsetWidth;
                const noBtnBottom = noBtnTop + noBtn.offsetHeight;
                
                // Add safety margin around Yes button (80px buffer)
                const safetyMargin = 80;
                const yesSafeLeft = yesBtnRect.left - safetyMargin;
                const yesSafeTop = yesBtnRect.top - safetyMargin;
                const yesSafeRight = yesBtnRect.right + safetyMargin;
                const yesSafeBottom = yesBtnRect.bottom + safetyMargin;
                
                // Check if No button is outside the safety zone
                const noOverlap = (
                    noBtnRight < yesSafeLeft ||
                    noBtnLeft > yesSafeRight ||
                    noBtnBottom < yesSafeTop ||
                    noBtnTop > yesSafeBottom
                );
                
                if (noOverlap) {
                    break;
                }
                
                attempts++;
            } while (attempts < maxAttempts);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make it smaller each time
            noClickCount++;
            const newSize = Math.max(12, 24 - noClickCount * 1.5);
            noBtn.style.fontSize = newSize + 'px';
            const newPadding = Math.max(8, 18 - noClickCount);
            noBtn.style.padding = `${newPadding}px ${newPadding * 2}px`;
            
            // Change text
            const texts = ['No', 'Nope', 'Nah', 'No way', 'Never', 'Try again', 'Still no', 'Not happening', 'Nu-uh', 'Nada'];
            noBtn.textContent = texts[noClickCount % texts.length];

            // Create sad emoji at cursor position
            createSadEmoji(e.clientX, e.clientY);

            // Shake the screen
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 300);

            // Show escalating pleading messages
            if (noClickCount % 2 === 0 && messageIndex < pleadingMessages.length) {
                pleadingMessageEl.textContent = pleadingMessages[messageIndex];
                pleadingMessageEl.classList.add('show');
                messageIndex++;
            }

            // After 5 attempts, activate spotlight on Yes button
            if (noClickCount >= 5) {
                const yesBtnRect = yesBtn.getBoundingClientRect();
                spotlight.style.setProperty('--x', yesBtnRect.left + yesBtnRect.width / 2 + 'px');
                spotlight.style.setProperty('--y', yesBtnRect.top + yesBtnRect.height / 2 + 'px');
                spotlight.classList.add('active');
            }

            // After 8 attempts, make hearts spawn more frequently
            if (noClickCount >= 8) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createHeart(), i * 100);
                }
            }

            // After 12 attempts, make the No button really tiny and say something funny
            if (noClickCount >= 12) {
                noBtn.textContent = 'üê≠';
                noBtn.style.fontSize = '8px';
                pleadingMessageEl.textContent = "The 'No' button is literally a mouse now... üê≠";
            }
        });

        // Yes button action with confirmation levels
        let yesClickCount = 0;
        
        document.getElementById('yesBtn').addEventListener('click', () => {
            yesClickCount++;
            
            if (yesClickCount === 1) {
                // First click - Ask "Are u sure?"
                yesBtn.textContent = 'Are u sure? ü§î';
                yesBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            } else if (yesClickCount === 2) {
                // Second click - Ask "Ekdum sure??"
                yesBtn.textContent = 'Ekdum sure?? üò≥';
                yesBtn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            } else if (yesClickCount === 3) {
                // Third click - Ask "Matlab lock kiya jaayein???"
                yesBtn.textContent = 'Matlab lock kiya jaayein??? üîí';
                yesBtn.style.background = 'linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%)';
            } else {
                // Fourth click - Final confirmation, show success screen
                const successScreen = document.getElementById('successScreen');
                successScreen.classList.add('active');
                
                // Remove spotlight
                spotlight.classList.remove('active');
            
                // Create TONS of confetti
                for (let i = 0; i < 200; i++) {
                    setTimeout(() => {
                        createConfetti();
                    }, i * 20);
                }

                // Create heart explosion
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 100);
                }
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.background = ['#f5576c', '#f093fb', '#764ba2', '#667eea', '#FFD700'][Math.floor(Math.random() * 5)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</body>
</html>
